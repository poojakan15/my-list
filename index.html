<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <!-- <center> -->
        <h1 class="head" id="head1">My List</h1>

        <form id="userForm">
            <p>
                <label for="userInput">Name </label>
                <input type="text" id="inputText" name="userInput" placeholder="Type Here.." autofocus>
                
                <select>
                    <option value="extant">Extant</option>
                    <option value="endangered">Endangered</option>
                    <option value="extinct">Extinct</option>
                </select>
            </p>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            <button type="button">Temp</button>
        </form>

</body>
